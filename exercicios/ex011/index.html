<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>aumente e diminua a tela do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/out-on-my-skateboard-mini-vandals.mp3" type="audio/mpeg">
        <source src="midia/out-on-my-skateboard-mini-vandals.ogg" type="audio/ogg">
        <source src="midia/out-on-my-skateboard-mini-vandals.wav" type="audio/wav">
        <p>infelismente seu navegador não consegue reproduzir audio. clique <a href="midia/out-on-my-skateboard-mini-vandals.mp3">aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
